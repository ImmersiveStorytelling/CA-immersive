<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CA-Immersive</title>
</head>
<body>
<h1>Hello {{name}}</h1>
<p>And you live in {{livingPlace}}</p>

<!-- ngIf -->
<div *ngIf="state">Show this div!</div>

<!-- ngFor -->
<ul *ngFor="let item of nameList">
  <li>{{item}}</li>
</ul>

<ul *ngFor="let item of names">
  <li>{{item.firstName}} {{item.lastName}}</li>
</ul>

</body>
</html>
